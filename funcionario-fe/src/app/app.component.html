<div class="example-container">

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

      <mat-nav-list>

        <a mat-list-item routerLink="./curriculos" (click)="snav.toggle()">Curriculos</a>
      </mat-nav-list>

  </mat-sidenav-container>
</div>
